<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Vendor Dashboard - Shopifier</title>
        <link rel="stylesheet" href="css\vendor.css"/>
    </head>
    <body>
        <header class="header">
            <div class="header-content">
                <div class="logo">Shopifier Vendor</div>
                <div class="vendor-info">
                    <span class="vendor-name">Welcome, Vendor</span>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
            </div>
        </header>

        <nav class="nav">
            <div class="nav-content">
                <button class="nav-btn active" data-view="products">Product Management</button>
                <button class="nav-btn" data-view="add">Add New Product</button>
                <button class="nav-btn" data-view="stock">Stock Management</button>
            </div>
        </nav>

        <div class="container">
            <div class="view-section active" id="productsView">
                <div class="section-header">
                    <h2>Your Products</h2>
                    <div class="filter-controls">
                        <input type="text" class="search-input" placeholder="Search products..." id="vendorSearchInput">
                        <select class="filter-select" id="categoryFilter">
                            <option value="all">All Categories</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="books">Books</option>
                            <option value="home">Home & Kitchen</option>
                            <option value="sports">Sports</option>
                        </select>
                    </div>
                </div>
                <div class="products-table" id="productsTable"></div>
            </div>

            <div class="view-section" id="addView">
                <div class="section-header">
                    <h2>Add New Product</h2>
                </div>
                <div class="form-container">
                    <form id="addProductForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productTitle">Product Title *</label>
                                <input type="text" id="productTitle" required>
                            </div>
                            <div class="form-group">
                                <label for="productCategory">Category *</label>
                                <select id="productCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="electronics">Electronics</option>
                                    <option value="clothing">Clothing</option>
                                    <option value="books">Books</option>
                                    <option value="home">Home & Kitchen</option>
                                    <option value="sports">Sports</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productPrice">Price ($) *</label>
                                <input type="number" id="productPrice" step="0.01" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="productStock">Initial Stock *</label>
                                <input type="number" id="productStock" min="0" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Description *</label>
                            <textarea id="productDescription" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productImage">Product Image URL (optional)</label>
                            <input type="url" id="productImage" placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Add Product</button>
                            <button type="reset" class="btn-secondary">Clear Form</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Stock Management View -->
            <div class="view-section" id="stockView">
                <div class="section-header">
                    <h2>Stock Management</h2>
                    <div class="stock-summary">
                        <div class="summary-card">
                            <div class="summary-label">Total Products</div>
                            <div class="summary-value" id="totalProducts">0</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-label">Low Stock Items</div>
                            <div class="summary-value warning" id="lowStockItems">0</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-label">Out of Stock</div>
                            <div class="summary-value danger" id="outOfStockItems">0</div>
                        </div>
                    </div>
                </div>
                <div class="stock-table" id="stockTable"></div>
            </div>
        </div>

        <!-- Edit Product Modal -->
        <div class="modal" id="editModal">
            <div class="modal-content">
                <button class="modal-close" id="closeEditModal">X</button>
                <div class="modal-header">
                    <h2>Edit Product</h2>
                </div>
                <div class="form-container">
                    <form id="editProductForm">
                        <input type="hidden" id="editProductId">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="editProductTitle">Product Title *</label>
                                <input type="text" id="editProductTitle" required>
                            </div>
                            <div class="form-group">
                                <label for="editProductCategory">Category *</label>
                                <select id="editProductCategory" required>
                                    <option value="electronics">Electronics</option>
                                    <option value="clothing">Clothing</option>
                                    <option value="books">Books</option>
                                    <option value="home">Home & Kitchen</option>
                                    <option value="sports">Sports</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="editProductPrice">Price ($) *</label>
                                <input type="number" id="editProductPrice" step="0.01" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="editProductRating">Rating *</label>
                                <input type="number" id="editProductRating" step="0.1" min="0" max="5" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="editProductDescription">Description *</label>
                            <textarea id="editProductDescription" rows="4" required></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Save Changes</button>
                            <button type="button" class="btn-secondary" id="cancelEdit">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-support">
                    Vendor Support: vendorsupport@shopifier.com
                </div>
                <div class="footer-copyright">
                    Â© 2001 Shopifier. All rights reserved.
                </div>
            </div>
        </footer>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js\vendor.js"></script>
    </body>
</html>
