<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Shopifier</title>
        <link rel="stylesheet" href="css\styles.css"/>
    </head>
    <body>
        <header class="header">
            <div class="header-content">
                <div class="logo">Shopifier</div>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search for products..." id="searchInput">
                    <button class="search-btn" id="searchBtn">Search</button>
                </div>
                <button class="cart-btn" id="cartBtn">
                    <span>Cart</span>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </header>

        <nav class="nav">
            <div class="nav-content" id="categoryNav">
                <button class="category-btn active" data-category="all">All Products</button>
                <button class="category-btn" data-category="electronics">Electronics</button>
                <button class="category-btn" data-category="clothing">Clothing</button>
                <button class="category-btn" data-category="books">Books</button>
                <button class="category-btn" data-category="home">Home & Kitchen</button>
                <button class="category-btn" data-category="sports">Sports</button>
            </div>
        </nav>

        <div class="container">
            <div class="filters">
                <div class="filter-group">
                    <span class="filter-label">Sort by:</span>
                    <select class="filter-select" id="sortSelect">
                        <option value="featured">Featured</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Customer Rating</option>
                    </select>
                </div>
            </div>
            <div class="products-grid" id="productsGrid"></div>
        </div>

        <div class="modal" id="productModal">
            <div class="modal-content">
                <button class="modal-close" id="closeProductModal"></button>
                <div class="product-detail" id="productDetail"></div>
            </div>
        </div>

        <div class="modal cart-modal" id="cartModal">
            <div class="modal-content">
                <button class="modal-close" id="closeCartModal">X</button>
                <div class="cart-header">
                    <h2>Shopping Cart</h2>
                </div>
                <div class="cart-items" id="cartItems"></div>
                <div class="cart-summary" id="cartSummary"></div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-support">
                    Support: shopifierfastcall@gmail.com
                </div>
                <div class="footer-links">
                    <a href="#" class="footer-link">Privacy Policy</a>
                    <a href="#" class="footer-link">Terms of Service</a>
                    <a href="#" class="footer-link">Contact Us</a>
                </div>
                <div class="footer-copyright">
                    Â© 2001 Shopifier. All rights reserved.
                </div>
            </div>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
